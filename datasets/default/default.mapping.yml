  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Campaign:
  sf_object: Campaign
  table: Campaign
  fields:
  - Name
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - LastName
Insert Pricebook2:
  sf_object: Pricebook2
  table: Pricebook2
  fields:
  - Description
  - IsActive
  - Name
Insert Tag__c:
  sf_object: Tag__c
  table: Tag__c
  fields:
