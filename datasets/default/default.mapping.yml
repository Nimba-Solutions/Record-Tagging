  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    CampaignId:
      table: Campaign
      key_field: CampaignId
    ContactId:
      table: Contact
      key_field: ContactId
    ContractId:
      table: Contract
      key_field: ContractId
    Pricebook2Id:
      table: Pricebook2
      key_field: Pricebook2Id
Insert nimba_TagRelationship__c:
  sf_object: nimba_TagRelationship__c
  table: nimba_TagRelationship__c
