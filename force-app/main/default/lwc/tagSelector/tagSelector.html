<template>
    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
<lightning-input
    type="search"
    label="Search and Select Tags"
    onchange={handleTagSearch}
    class="slds-input"
></lightning-input>
        </div>
        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="listbox">
            <template if:true={tagOptions}>
                <template for:each={tagOptions} for:item="option">
                    <li key={option.value} role="presentation" class="slds-listbox__item">
                        <div class="slds-media slds-listbox__option slds-listbox__option_entity" role="option" onclick={handleTagSelection} data-value={option.value}>
                            <span class="slds-media__body">
                                <span class="slds-listbox__option-text">{option.label}</span>
                            </span>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </div>
    <lightning-button label="Apply" onclick={handleApply}></lightning-button>
    <div>
        {tagOptionsFiltered}
    </div>
</template>
